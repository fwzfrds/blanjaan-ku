<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./assets/img/logo/blanja-logo.png" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/login.css">

  <title>Blanja | Login</title>
</head>

<body class="d-flex align-items-center justify-content-center">

  <div class="container d-flex flex-column justify-content-center align-items-center">
    <div class="logo d-flex justify-content-center ">
      <img src="./assets/img/logo/blanja-logo.png" alt="Blanja-logo">
      <h1 class="brand-name mt-3">Blanja</h1>
    </div>
    <h4 class="text1 text-center mt-4 fs-5">Please login with your account</h4>

    <div class="role row mt-4 align-items-center justify-content-center text-center">
      <p class="customer col-6">Customer</p>
      <p class="seller col-6">Seller</p>
    </div>

    <div class="input-container row mt-4 justify-content-center">
      <input class="mt-3" type="email" placeholder="email" autofocus>
      <input class="mt-3" type="password" placeholder="password">
      <a class="forgot-password p-0 mt-4 text-decoration-none text-right">Forgot password ?</a>
    </div>

    <button type="button" class="button1 btn rounded-pill text-white mt-4">PRIMARY</button>

    <p class="text2 mt-4">Don't have a Blanja account? <a href="#" class="text-decoration-none">Register</a></p>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</body>

</html>
