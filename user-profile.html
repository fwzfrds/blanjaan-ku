<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/logo/blanja-logo.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External CSS -->
    <link rel="stylesheet" href="./assets/css/user-profile.css">

    <title>Blanja | User Profile</title>
</head>

<body>

    <nav class="navbar">
        <a class="nav-brand" href="https://www.google.com/">
            <img src="./assets/img/logo/blanja-logo.png" alt="Blanja Icon">
            <p class="brand-name">Blanja</p>
        </a>
        <div class="search">
            <input type="text" name="" id="" placeholder="Search">
            <div class="filter">
                <img src="./assets/img/icon/filter.png" alt="">
            </div>
        </div>
        <div class="user-menu">
            <div class="img-container">
                <img src="./assets/img/icon/cart.png" alt="Cart">
            </div>
            <div class="img-container">
                <img src="./assets/img/icon/bell.png" alt="Bell">
            </div>
            <div class="img-container">
                <img src="./assets/img/icon/mail.png" alt="Message">
            </div>
            <img src="./assets/img/icon/account-icon.png" alt="account" class="user-account">
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-nav">
            <div class="profile">
                <img src="./assets/img/icon/user-account.png" alt="" class="profile-img">
                <div class="profile-text">
                    <h3 class="name">Johanes Mikael</h3>
                    <div class="profile-action">
                        <img src="./assets/img/icon/edit.png" alt="" class="edit-icon">
                        <p>Edit Profile</p>
                    </div>
                </div>
            </div>
            <div class="profile-menu">
                <div class="menu-item">
                    <div class="menu-icon my-account">
                        <img src="./assets/img/icon/user-icon.png" alt="">
                    </div>
                    <p class="menu-text active">My Acoount</p>
                </div>
                <div class="menu-item">
                    <div class="menu-icon ship-address">
                        <img src="./assets/img/icon/location.png" alt="">
                    </div>
                    <p class="menu-text">Shipping Address</p>
                </div>
                <div class="menu-item">
                    <div class="menu-icon my-order">
                        <img src="./assets/img/icon/clipboard.png" alt="">
                    </div>
                    <p class="menu-text">My Order</p>
                </div>
            </div>
        </div>
        <div class="profile-data">
            <div class="data-container">
                <div class="data-title">
                    <h3>My Profile</h3>
                    <p>Manage your profile information</p>
                </div>
                <hr class="data-hr">
                <div class="data-form-container">
                    <div class="data-form">
                        <div class="data-field">
                            <label class="field-name" for="name">Name</label>
                            <input type="text" placeholder="name" id="name" value="Johanes Mikael">
                        </div>
                        <div class="data-field">
                            <label class="field-name" for="email">Email</label>
                            <input type="email" placeholder="email" id="email" value="johanesmikael@gmail.com">
                        </div>
                        <div class="data-field">
                            <label class="field-name" for="phone">Phone Number</label>
                            <input type="text" placeholder="phone" id="phone" value="08901289012">
                        </div>
                        <div class="data-gender">
                            <label class="field-name-gender">Gender</label>
                            <div class="radio-button">
                                <div class="radio-item">
                                    <input type="radio" id="male">
                                    <label for="male">Lak-laki</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="female">
                                    <label for="female">Perempuan</label>
                                </div>
                            </div>
                        </div>
                        <div class="birth-date">
                            <label class="birth-field-name">Date of Birth</label>
                            <input type="date" name="" id="">
                        </div>
                        <button class="data-btn">Save</button>
                    </div>
                    <div class="data-img">
                        <img src="./assets/img/icon/user-account-lg.png" alt="">
                        <button class="img-button">select image</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- bottom-navbar -->
    <nav class="bottom-nav">
        <div class="bottom-menu">
            <div class="img-container">
                <img src="./assets/img/logo/blanja-logo.png" alt="Logo" class="bottom-logo">
            </div>
            <div class="img-container">
                <img src="./assets/img/icon/cart.png" alt="Cart">
            </div>
            <div class="img-container">
                <img src="./assets/img/icon/bell.png" alt="Bell">
            </div>
            <div class="img-container">
                <img src="./assets/img/icon/mail.png" alt="Message">
            </div>
            <img src="./assets/img/icon/account-icon.png" alt="account" class="user-account">
        </div>
    </nav>

</body>

</html>
